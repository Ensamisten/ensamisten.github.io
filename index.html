<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website with Cards</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <!-- Ensamisten Title -->
    <div class="ensamisten-title">Ensamisten</div>

    <!-- Hexagon List Panel -->
    <div class="hexagon-list">
      <div class="hexagon hexagon-left">
        <a href="#aboutModal">About Me</a>
      </div>
      <div class="hexagon hexagon-center">
        <a href="#projectsModal">Projects</a>
      </div>
      <div class="hexagon hexagon-right">
        <a href="#contactModal">Contact</a>
      </div>
    </div>

    <!-- Modal for About Me -->
    <div class="modal" id="aboutModal">
      <div class="modal-content">
        <div class="card">
          <div class="background-animation"></div>
          <div class="content">
            <h2>About Me</h2>
            <p>Hello, world! I am a web developer and designer.</p>
          </div>
        </div>
        <a href="#" class="close-modal">Close</a>
      </div>
    </div>

    <!-- Modal for Projects -->
    <div class="modal" id="projectsModal">
      <div class="modal-content">
        <div class="card">
          <div class="background-animation"></div>
          <div class="content">
            <h2>Projects</h2>
            <p>Here are some of my favorite projects that I've worked on:</p>
          </div>
        </div>
        <a href="#" class="close-modal">Close</a>
      </div>
    </div>

    <!-- Modal for Contact -->
    <div class="modal" id="contactModal">
      <div class="modal-content">
        <div class="card">
          <div class="background-animation"></div>
          <div class="content">
            <h2>Contact Me</h2>
            <p>If you'd like to get in touch, please drop me a message.</p>
          </div>
        </div>
        <a href="#" class="close-modal">Close</a>
      </div>
    </div>
  </div>
</body>

</html>
